name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-13
            target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'MarkView ${{ github.ref_name }}'
          releaseBody: |
            ## Downloads

            | Platform | File |
            |----------|------|
            | **Windows 10/11** | `MarkView_x64-setup.exe` |
            | **macOS (Apple Silicon)** | `MarkView_aarch64.dmg` |
            | **macOS (Intel)** | `MarkView_x64.dmg` |
            | **Linux (deb)** | `mark-view_amd64.deb` |
            | **Linux (AppImage)** | `MarkView_amd64.AppImage` |

            ## What's new
            See [commit history](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}) for changes.
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}
